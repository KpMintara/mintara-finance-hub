<!DOCTYPE html>
<html lang="en">
<head>
  <!-- 1) Third-party libraries & your global styles/scripts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet"/>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

  <!-- Your compiled CSS -->
  <link rel="stylesheet" href="css/styles.min.css">
  <!-- Your compiled JS -->
  <script defer src="js/scripts.min.js"></script>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact ‚Äì Mintara Finance Hub</title>
  <style>
    :root {
      --gradient: linear-gradient(135deg, #0F273D 0%, #1E4568 50%, #2D608F 100%);
      --text-color: #FFFFFF;
      --card-bg: rgba(255,255,255,0.1);
      --accent: #3DDC97;
    }
    [data-theme="light"] {
      --gradient: linear-gradient(135deg, #F0F5F9 0%, #D0E1F9 100%);
      --text-color: #0D1B2A;
      --card-bg: rgba(0,0,0,0.05);
      --accent: #3DDC97;
    }
    * { box-sizing: border-box; margin:0; padding:0; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--gradient);
      color: var(--text-color);
      transition: background .3s, color .3s;
      line-height:1.6;
    }
    a { text-decoration:none; color:inherit; }

    /* NAV */
    .top-nav {
      position:fixed; top:0; left:0; width:100%;
      display:flex; align-items:center; justify-content:space-between;
      padding:1rem 2rem; z-index:100;
    }
    .nav-left img { height:125px; }
    .nav-right a, #theme-toggle {
      margin-left:1.5rem; font-size:1.25rem; cursor:pointer;
      color:var(--text-color); transition:color .3s;
    }
    .nav-right a:hover { color:var(--accent); }

    /* CONTACT FORM */
    .contact-container {
      max-width:600px; margin:220px auto 2rem; padding:2rem;
      background:var(--card-bg); border-radius:10px;
    }
    .contact-container h2 {
      font-size:2rem; margin-bottom:1rem; color:var(--accent);
    }
    .contact-container form {
      display:flex; flex-direction:column; gap:1rem;
    }
    .contact-container label {
      font-size:1rem; margin-bottom:0.25rem;
    }
    .contact-container input,
    .contact-container textarea {
      padding:0.75rem; border:none; border-radius:4px;
      background:rgba(255,255,255,0.2); color:var(--text-color);
      font-size:1rem;
    }
    .contact-container textarea { resize:vertical; min-height:120px; }
    .contact-container button {
      align-self:flex-start; padding:0.75rem 1.5rem;
      background:var(--accent); color:#0D1B2A; border:none;
      border-radius:4px; cursor:pointer; font-size:1rem;
      transition:background .3s;
    }
    .contact-container button:hover {
      background:#35b787;
    }

    /* FOOTER */
    footer {
      text-align:center; margin:2rem 0; color:#AAAAAA;
    }
    footer a { color:var(--accent); }

    @media (max-width:768px) {
      .nav-left img { height:100px; }
      .nav-right a,#theme-toggle { font-size:1rem; margin-left:1rem; }
      .contact-container { margin-top:260px; padding:1rem; }
    }
  </style>
</head>
<body data-theme="dark">
  <nav class="top-nav">
    <div class="nav-left">
      <a href="index.html"><img src="images/logo.png" alt="Mintara logo"></a>
    </div>
    <div class="nav-right">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="videos.html">Videos</a>
      <a href="blog.html">Blog</a>
      <a href="contact.html">Contact</a>
      <span id="theme-toggle">üåô</span>
    </div>
  </nav>

  <div class="contact-container">
    <h2>Contact Us</h2>
    <form action="https://formspree.io/f/mjkobroe" method="POST">
      <!-- Spam honeypot -->
      <input type="text" name="_gotcha" style="display:none" />

      <label for="name">Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" required></textarea>

      <!-- Disable Captcha if you like -->
      <input type="hidden" name="_captcha" value="false" />

      <button type="submit">Send Message</button>
    </form>
  </div>

  <footer>
    &copy; 2025 Mintara Finance Hub ‚Ä¢ <a href="index.html">Home</a>
  </footer>

  <script>
    // Theme toggle
    const toggle = document.getElementById('theme-toggle');
    const saved = localStorage.getItem('theme') || 'dark';
    document.documentElement.setAttribute('data-theme', saved);
    toggle.textContent = saved === 'dark' ? '‚òÄÔ∏è' : 'üåô';
    toggle.addEventListener('click', () => {
      const next = document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
      document.documentElement.setAttribute('data-theme', next);
      localStorage.setItem('theme', next);
      toggle.textContent = next === 'dark' ? '‚òÄÔ∏è' : 'üåô';
    });
  </script>
</body>
</html>
