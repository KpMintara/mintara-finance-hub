  <!-- pop‑up compound interest window -->
  <div id="tool-window-compound" class="tool-window hidden">
    <div class="tool-window-header">
      <span>Compound Interest Projection</span>

      <button id="close-compound">×</button>
    </div>
    <div class="tool-window-content">
      <form id="compound-form">
        <input type="number" id="compound-principal" placeholder="Principal ($)" required>
        <input type="number" step="0.01" id="compound-rate" placeholder="Annual Rate (%)" required>
        <input type="number" id="compound-years" placeholder="Years" required>
        <input type="number" id="compound-frequency" placeholder="Compounds per year" required>
        <button type="submit">Calculate</button>
      </form>

  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Theme toggle unchanged...

      // Pop‑up budgeting calculator controls unchanged...

      // Render pie chart unchanged...

      // Compound‑Interest window controls
      const btnCompound     = document.getElementById('btn-compound');
      const winCompound     = document.getElementById('tool-window-compound');
      const minCompound     = document.getElementById('minimize-compound');
      const closeCompound   = document.getElementById('close-compound');
      const miniBarCompound = document.getElementById('tool-minimized-compound');
      const compoundForm    = document.getElementById('compound-form');

      btnCompound.addEventListener('click', () => {
        winCompound.classList.remove('hidden');
        miniBarCompound.classList.add('hidden');
      });
      minCompound.addEventListener('click', () => {
        winCompound.classList.add('hidden');
        miniBarCompound.classList.remove('hidden');
      });
      closeCompound.addEventListener('click', () => {
        winCompound.classList.add('hidden');
        miniBarCompound.classList.add('hidden');
      });
      miniBarCompound.addEventListener('click', () => {
        winCompound.classList.remove('hidden');
        miniBarCompound.classList.add('hidden');
      });

      // Compound‑interest calculation & Chart.js
      compoundForm.addEventListener('submit', function(e) {
        e.preventDefault();
        const P = +this['compound-principal'].value;
        const r = +this['compound-rate'].value  / 100;
        const t = +this['compound-years'].value;
        const n = +this['compound-frequency'].value;
        const labels = [], data = [];
        for (let year = 0; year <= t; year++) {
          labels.push(year + 'yr');
          data.push(P * Math.pow(1 + r/n, n * year));
        }
        if (window.compoundChart) window.compoundChart.destroy();
        window.compoundChart = new Chart(
          document.getElementById('compound-chart'), {
            type: 'line',
            data: { labels, datasets: [{
              label: 'Value over time',
              data,
              borderColor: '#3DDC97',
              backgroundColor: 'rgba(61,220,151,0.2)',
              fill: true
            }]},
            options: {
              scales: {
                y: { beginAtZero: true, ticks: { color: '#FFFFFF' } },
                x: { ticks: { color: '#FFFFFF' } }
              },
              plugins: {
                legend: { labels: { color: '#FFFFFF' } },
                tooltip: {
                  titleColor: '#FFFFFF',
                  bodyColor: '#FFFFFF'
                }
              }
            }
          }
        );
      });
    });
  </script>
