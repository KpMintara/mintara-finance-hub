<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mintara Finance Hub</title>

  <!-- Third‚Äëparty libraries -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet"/>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

  <!-- Compiled CSS & JS -->
  <link rel="stylesheet" href="css/styles.min.css">
  <script defer src="js/scripts.min.js"></script>

  <style>
    /* ‚îÄ‚îÄ‚îÄ Hide the blinking text‚Äêcaret (cursor) when clicking on page text ‚îÄ‚îÄ‚îÄ */
    body, body * {
      caret-color: transparent !important;
    }
    *:focus {
      outline: none !important;
    }

    /* ‚îÄ‚îÄ‚îÄ Chat‚ÄëTutor Styles ‚îÄ‚îÄ‚îÄ */
    #chat-toggle {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 60px;
      height: 60px;
      background: url('images/ai-finance-bot.png') center/cover no-repeat;
      border: 3px solid var(--accent);
      border-radius: 50%;
      cursor: pointer;
      z-index: 1000;
    }
    #chat-window {
      position: fixed;
      bottom: 90px;
      left: 20px;
      width: 300px;
      max-height: 400px;
      display: none;
      flex-direction: column;
      background: var(--card-bg);
      border-radius: 8px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      z-index: 1000;
    }
    #chat-window header {
      padding: 0.5rem;
      background: var(--accent);
      color: var(--text-color);
      font-weight: bold;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
    }
    #chat-window .messages {
      flex: 1;
      padding: 0.5rem;
      overflow-y: auto;
    }
    #chat-window .messages .message {
      margin-bottom: 0.5rem;
    }
    #chat-window .messages .message.user {
      text-align: right;
    }
    #chat-window .input-area {
      display: flex;
      padding: 0.5rem;
      border-top: 1px solid rgba(255,255,255,0.2);
    }
    #chat-window .input-area input {
      flex: 1;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #chat-window .input-area button {
      margin-left: 0.5rem;
      padding: 0.5rem 1rem;
      background: var(--accent);
      color: var(--text-color);
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    /* ‚îÄ THEME VARIABLES ‚îÄ */
    :root {
      --gradient: linear-gradient(135deg, #0F273D 0%, #1E4568 50%, #2D608F 100%);
      --text-color: #FFFFFF;
      --card-bg: rgba(255,255,255,0.1);
      --accent: #3DDC97;
    }
    [data-theme="light"] {
      --gradient: linear-gradient(135deg, #F0F5F9 0%, #D0E1F9 100%);
      --text-color: #0D1B2A;
      --card-bg: rgba(0,0,0,0.05);
      --accent: #3DDC97;
    }

    /* ‚îÄ GLOBAL RESET & BASE ‚îÄ */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--gradient);
      color: var(--text-color);
      line-height: 1.6;
      transition: background 0.3s, color 0.3s;
    }
    a { text-decoration: none; color: inherit; }

    /* ‚îÄ NAV ‚îÄ */
    .top-nav {
      position: fixed; top: 0; left: 0; width: 100%;
      display: flex; align-items: center; justify-content: space-between;
      padding: 1rem 2rem; z-index: 100;
    }
    .nav-left img { height: 125px; }
    .nav-right a, #theme-toggle {
      margin-left: 1.5rem; font-size: 1.1rem; cursor: pointer;
      transition: color .3s;
    }
    .nav-right a:hover { color: var(--accent); }

    /* ‚îÄ HERO ‚îÄ */
    .hero {
      display: flex; align-items: center; justify-content: space-between;
      max-width: 1000px; margin: 180px auto 3rem; padding: 2rem;
      gap: 2rem; flex-wrap: wrap;
    }
    .hero img {
      width: 300px; height: auto; flex: none;
    }
    .hero .text { flex: 1 1 400px; }
    .hero h1 { font-size: 2.5rem; margin-bottom: 1rem; }
    .hero p  { margin-bottom: 1.5rem; }
    .hero .cta-button {
      font-size: 1.5rem; color: var(--accent);
      background: transparent; border: none; cursor: pointer;
      transition: text-decoration 0.3s;
    }
    .hero .cta-button:hover { text-decoration: underline; }

    /* ‚îÄ FEATURES ‚îÄ */
    .features {
      display: flex; gap: 2rem; flex-wrap: wrap;
      max-width: 1000px; margin: 3rem auto; padding: 0 2rem;
    }
    .feature-card {
      flex: 1 1 300px; background: var(--card-bg);
      border-top: 4px solid var(--accent); border-radius: 8px;
      padding: 1.5rem; transition: transform 0.3s, box-shadow 0.3s;
    }
    .feature-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.5);
    }
    .feature-card img {
      width: 60px; height: 60px; margin-bottom: 1rem;
    }
    .feature-card h3 { margin-bottom: 0.5rem; }
    .feature-card p  { font-size: 0.95rem; }

    /* ‚îÄ 3D FLIP SETUP ‚îÄ */
    .flip-card { perspective: 1000px; position: relative; }
    .flip-card-inner {
      position: relative; width: 100%; height: 100%;
      transform-style: preserve-3d; transition: transform 0.6s;
    }
    .flip-card:hover .flip-card-inner {
      transform: rotateY(180deg);
    }
    .flip-card-front,
    .flip-card-back {
      position: absolute; top: 0; left: 0;
      width: 100%; height: 100%;
      backface-visibility: hidden;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center; padding: 1.5rem;
      box-sizing: border-box;
    }
    .flip-card-back {
      background: var(--card-bg);
      transform: rotateY(180deg);
      gap: 0.75rem;
    }
    .tool-btn {
      width: 100%; padding: 0.5rem;
      background: var(--accent); color: #0D1B2A;
      border: none; border-radius: 4px;
      font-size: 0.95rem; cursor: pointer;
      transition: background 0.3s;
    }
    .tool-btn:hover { background: #35b787; }

    /* rest of your existing styles... */

  </style>
</head>

<body data-theme="dark">
  <nav class="top-nav">
    <div class="nav-left">
      <a href="index.html"><img src="images/logo.png" alt="Mintara logo"></a>
    </div>
    <div class="nav-right">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="videos.html">Videos</a>
      <a href="blog.html">Blog</a>
      <a href="contact.html">Contact</a>
      <span id="theme-toggle">üåô</span>
    </div>
  </nav>

  <section class="hero fade-in" data-aos="fade-up" data-aos-delay="200" style="animation-delay:1.6s;">
    <img src="images/hero-illustration.png" alt="Piggy bank illustration">
    <div class="text">
      <h1>Tired of feeling lost with money?</h1>
      <p>Build your financial confidence with bite-sized lessons and interactive tools‚Äîcompletely free.</p>
      <button onclick="location.href='videos.html'" class="cta-button">Get Started Now</button>
    </div>
  </section>

  <!-- rest of your existing page content... -->

  <!-- Chat‚ÄëTutor Widget -->
  <div id="chat-toggle"></div>
  <div id="chat-window">
    <header>AI Finance Bot</header>
    <div class="messages">
      <div class="message bot">Hello! I‚Äôm your AI Finance Tutor. Ask me anything about budgeting, saving, or investing.</div>
    </div>
    <form class="input-area">
      <input type="text" placeholder="Type a message‚Ä¶" required />
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Initialize AOS
      AOS.init();

      // Theme toggle (existing)
      const toggle = document.getElementById('theme-toggle');
      const saved  = localStorage.getItem('theme') || 'dark';
      document.documentElement.setAttribute('data-theme', saved);
      toggle.textContent = saved === 'dark' ? '‚òÄÔ∏è' : 'üåô';
      toggle.addEventListener('click', () => {
        const next = document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
        document.documentElement.setAttribute('data-theme', next);
        localStorage.setItem('theme', next);
        toggle.textContent = next === 'dark' ? '‚òÄÔ∏è' : 'üåô';
      });

      // [your existing tool/calculator scripts...]

      // Chat‚ÄëTutor Logic
      const chatToggle = document.getElementById('chat-toggle');
      const chatWin    = document.getElementById('chat-window');
      const chatForm   = chatWin.querySelector('form');
      const chatMsgs   = chatWin.querySelector('.messages');

      chatToggle.addEventListener('click', () => {
        chatWin.style.display = chatWin.style.display === 'flex' ? 'none' : 'flex';
      });

      chatForm.addEventListener('submit', e => {
        e.preventDefault();
        const input = chatForm.querySelector('input');
        const text  = input.value.trim();
        if (!text) return;

        const userMsg = document.createElement('div');
        userMsg.className = 'message user';
        userMsg.textContent = text;
        chatMsgs.appendChild(userMsg);
        input.value = '';
        chatMsgs.scrollTop = chatMsgs.scrollHeight;

        const botMsg = document.createElement('div');
        botMsg.className = 'message bot';
        botMsg.textContent = 'Let me think‚Ä¶';
        chatMsgs.appendChild(botMsg);
        chatMsgs.scrollTop = chatMsgs.scrollHeight;

        setTimeout(() => {
          botMsg.textContent = 'Sorry, I‚Äôm still learning. Check out our budgeting and saving videos in the meantime!';
          chatMsgs.scrollTop = chatMsgs.scrollHeight;
        }, 1000);
      });
    });
  </script>
</body>
</html>
