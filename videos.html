    /* ───── THEME VARIABLES & GLOBAL RESET ───── */
    :root {
      --gradient: linear-gradient(135deg, #0F273D 0%, #1E4568 50%, #2D608F 100%);
      --text-color: #FFFFFF;
      --card-bg: rgba(255,255,255,0.1);

      --text-color: #0D1B2A;
      --card-bg: rgba(0,0,0,0.05);
      --accent: #3DDC97;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--gradient);
      color: var(--text-color);
      line-height: 1.6;
      transition: background 0.3s, color 0.3s;
    }
    a { text-decoration: none; color: inherit; }

    /* ───── NAVIGATION ───── */
    .top-nav {
      position: fixed; top: 0; left: 0; width: 100%;
      display: flex; align-items: center; justify-content: space-between;
      padding: 1rem 2rem; z-index: 100;
    }
    .nav-left img { height: 125px; }
    .nav-right a, #theme-toggle {
      margin-left: 1.5rem; font-size: 1.25rem; cursor: pointer;
      color: var(--text-color); transition: color 0.3s;
    }
    .nav-right a:hover { color: var(--accent); }

    /* ───── MAIN CONTAINER ───── */
    .container {
      max-width: 1000px; margin: 220px auto 2rem; padding: 2rem;
      background: var(--card-bg); border-radius: 10px;
    }

    /* ───── VIDEO GRID ───── */
    .video-section { margin-bottom: 3rem; }
    .video-section h2 {
      font-size: 2rem; margin-bottom: 1rem; color: var(--accent);
    }
    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
    }
    .video-card {
      background: var(--card-bg); border-radius: 8px;
      position: relative; padding-top: 56.25%;
      overflow: hidden; transition: box-shadow 0.3s;
    }
    .video-card::before {
      content: "Video Placeholder";
      position: absolute; top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      color: var(--text-color); font-size: 1.25rem;
    }
    .video-card:hover {
      box-shadow: 0 8px 20px rgba(0,0,0,0.6);
    }

    /* ───── FADE‑IN ───── */
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 0.3s forwards;
    }
    @keyframes fadeIn { to { opacity: 1; transform: translateY(0); } }

    /* ───── MULTIPLE‑CHOICE QUIZ STYLES ───── */
    .quiz-start {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background: var(--accent);
      color: var(--text-color);
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .quiz-form {
      display: none;
      margin-top: 1rem;
    }
    .quiz-form .quiz-item {
      margin-bottom: 1rem;
    }
    .quiz-form .quiz-item label {
      display: block;
      margin: 0.25rem 0;
    }
    .quiz-form .quiz-submit {
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      background: var(--accent);
      color: var(--text-color);
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .quiz-result {
      margin-top: 0.75rem;

    }

    /* ───── FOOTER ───── */
    footer {
      text-align: center; color: #AAAAAA; margin: 2rem 0;
    }
    footer a { color: var(--accent); }

    /* ───── RESPONSIVE ───── */
    @media (max-width: 768px) {
      .nav-left img { height: 100px; }
      .nav-right a, #theme-toggle { font-size: 1rem; margin-left: 1rem; }
      .container { margin-top: 260px; padding: 1rem; }
    }

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Theme toggle
      const toggleBtn = document.getElementById('theme-toggle');
      const savedTheme = localStorage.getItem('theme') || 'dark';
      document.documentElement.setAttribute('data-theme', savedTheme);
      toggleBtn.textContent = savedTheme === 'dark' ? '☀️' : '🌙';
      toggleBtn.addEventListener("click", () => {
        const next = document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
        document.documentElement.setAttribute('data-theme', next);
        localStorage.setItem('theme', next);
        toggleBtn.textContent = next === 'dark' ? '☀️' : '🌙';
      });

      // Initialize AOS
      AOS.init({ duration: 300, once: true });

      // Helper to pick 5 questions/day
      function getTodaysQuestions(pool) {
        const now = new Date();
        const start = new Date(now.getFullYear(),0,0);
        const day = Math.floor((now - start)/86400000);
        const idx = (day * 5) % pool.length;
        return Array.from({length:5},(_,i)=>pool[(idx+i)%pool.length]);
      }

      // Question pools
      const budgetingPool = [
        /* same as before… */
        { q: "You earn $3,000 monthly. According to the 50/30/20 rule, how much should go to savings?", options:["$600","$900","$1,500","$2,100"], answer:"600" },
        { q: "Which is best for growing an emergency fund?", options:["Checking account","High‑yield savings","Stocks","Money market"], answer:"highyieldsavings" },
        { q: "True or False: You should pay off credit card debt before mortgage if APR is higher.", options:["True","False"], answer:"true" },
        { q: "What percent of income is recommended for housing in 50/30/20?", options:["20%","30%","50%","10%"], answer:"30" },
        { q: "To build a 3‑month fund on $4,000/month expenses, you need:", options:["$4k","$8k","$12k","$16k"], answer:"12000" },
        { q: "Your $400 car payment falls under:", options:["Need","Want","Savings","Debt"], answer:"need" },
        { q: "True or False: Wants should never exceed 30% of income.", options:["True","False"], answer:"true" },
        { q: "If income jumps, your 20% savings should:", options:["Increase","Stay same","Decrease","Invest only"], answer:"increase" },
        { q: "Which is NOT a need?", options:["Gym","Groceries","Rent","Utilities"], answer:"gym" },
        { q: "Remaining covers:", options:["Savings & debt","Entertainment","Investments","Bills"], answer:"savingsanddebt" }
      ];

      const savingPool = [
        /* same as before… */
        { q: "What’s the main benefit of a high‑yield savings account?", options:["Higher interest","Lower fees","FDIC insurance","Unlimited withdrawals"], answer:"higherinterest" },
        { q: "True or False: You should automate savings transfer each payday.", options:["True","False"], answer:"true" },
        { q: "Which tool helps track spending habits?", options:["Budget app","Loan calculator","Stock screener","Mortgage broker"], answer:"budgetapp" },
        { q: "Emergency fund goal is usually:", options:["1‑3 months","6 months","1 year","2 weeks"], answer:"1‑3months" },
        { q: "What percentage of income is ideal to save initially?", options:["10%","20%","30%","50%"], answer:"20" },
        { q: "Round‑up savings feature means:", options:["Save spare change","Budget 30%","Pay bills","Invest monthly"], answer:"savesparechange" },
        { q: "True or False: Certificates of Deposit lock funds for higher rates.", options:["True","False"], answer:"true" },
        { q: "Peer‑to‑peer lending can:", options:["Earn interest","Reduce debt","Insure savings","Budget funds"], answer:"earninterest" },
        { q: "Automatic contributions help:", options:["Prevent temptation","Increase spending","Delay savings","Reduce interest"], answer:"preventtemptation" },
        { q: "A sinking fund is for:", options:["Specific future expense","Daily expenses","Credit card payoff","Investment"], answer:"specificfutureexpense" }
      ];

      const investingPool = [
        { q: "Diversification primarily helps to:", options:["Reduce risk","Increase fees","Guarantee returns","Eliminate taxes"], answer:"reducerisk" },
        { q: "True or False: Stocks always outperform bonds over any period.", options:["True","False"], answer:"false" },
        { q: "A dollar-cost averaging strategy means:", options:["Invest fixed amount regularly","Invest lump sum once","Sell when markets rise","Avoid reinvestment"], answer:"investfixedamountregularly" },
        { q: "ETF stands for:", options:["Exchange‑Traded Fund","Equity Tax Fee","Estimated Trading Forecast","Euro Treasury Fund"], answer:"exchangetradedfund" },
        { q: "Which is considered a safer investment?", options:["Government bonds","High‑growth tech stocks","Cryptocurrency","Venture capital"], answer:"governmentbonds" },
        { q: "True or False: High P/E ratio always means overvalued stock.", options:["True","False"], answer:"false" },
        { q: "Compound interest is best described as:", options:["Earnings on earnings","Simple interest only","Tax deduction","Expense ratio"], answer:"earningsonearnings" },
        { q: "REITs invest primarily in:", options:["Real estate","Retail products","Technology","Commodities"], answer:"realestate" },
        { q: "True or False: Mutual funds trade throughout the day like stocks.", options:["True","False"], answer:"false" },
        { q: "An investor’s time horizon affects:", options:["Risk tolerance","Brand loyalty","Income level","Credit score"], answer:"risktolerance" }
      ];

      const debtPool = [
        { q: "APR stands for:", options:["Annual Percentage Rate","Average Payment Rate","Annual Profit Ratio","Adjusted Payment Rate"], answer:"annualpercentagerate" },
        { q: "True or False: Revolving credit must be paid in full monthly.", options:["True","False"], answer:"false" },
        { q: "Which strategy minimizes interest paid fastest?", options:["Snowball","Avalanche","Random","Lump‑sum only"], answer:"avalanche" },
        { q: "Credit utilization ratio should stay below:", options:["30%","50%","70%","90%"], answer:"30" },
        { q: "A secured loan is backed by:", options:["Collateral","Credit score","Income","Co‑signer"], answer:"collateral" },
        { q: "True or False: Debt consolidation can lower monthly payments.", options:["True","False"], answer:"true" },
        { q: "Late payments negatively affect:", options:["Credit score","Savings rate","Mortgage rate","Investment returns"], answer:"creditscore" },
        { q: "A balance transfer card often offers:", options:["0% intro APR","Higher fees","Higher interest","No credit check"], answer:"0%intropapr" },
        { q: "Minimum payment covers mostly:", options:["Interest","Principal","Equity","Investment"], answer:"interest" },
        { q: "Debt-to-income ratio compares debt against:", options:["Income","Expenses","Assets","Credit score"], answer:"income" }
      ];

      // Today’s 5 each
      const budgetingQs = getTodaysQuestions(budgetingPool);
      const savingQs    = getTodaysQuestions(savingPool);
      const investingQs = getTodaysQuestions(investingPool);
      const debtQs      = getTodaysQuestions(debtPool);

      // Quiz setup function
      function setupQuiz(startId, formId, resultId, questions) {
        const startBtn = document.getElementById(startId);
        const quizForm = document.getElementById(formId);
        const resultEl = document.getElementById(resultId);

        function render() {
          quizForm.innerHTML = questions.map((item,i)=>`
            <div class="quiz-item">
              <p>${i+1}. ${item.q}</p>
              ${item.options.map(opt=>`
                <label>
                  <input type="radio"
                         name="q${i}"
                         value="${opt.toLowerCase().replace(/[^a-z0-9]/g,'')}"
                         required> ${opt}
                </label>
              `).join("")}
            </div>
          `).join("") + `
            <button type="submit" class="quiz-submit">Submit Answers</button>
          `;
          quizForm.style.display = "block";
          AOS.refresh();
        }

        startBtn.addEventListener("click", ()=>{
          startBtn.style.display = "none";
          render();
        });

        quizForm.addEventListener("submit", e=>{
          e.preventDefault();
          let score = 0;
          questions.forEach((item,i)=>{
            if (quizForm.elements[`q${i}`].value ===
                item.answer.toLowerCase().replace(/[^a-z0-9]/g,"")) {
              score++;
            }
          });
          resultEl.textContent = `You scored ${score} out of ${questions.length}.`;
        });
      }

      // Initialize all quizzes
      setupQuiz("start-budgeting-quiz", "budgeting-quiz-form", "budgeting-quiz-result", budgetingQs);
      setupQuiz("start-saving-quiz",    "saving-quiz-form",    "saving-quiz-result",    savingQs);
      setupQuiz("start-investing-quiz","investing-quiz-form","investing-quiz-result",investingQs);
      setupQuiz("start-debt-quiz",     "debt-quiz-form",     "debt-quiz-result",      debtQs);
    });
  </script>
