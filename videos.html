  <style>
    /* ───── THEME VARIABLES ───── */
    :root {
      --gradient: linear-gradient(135deg, #0F273D 0%, #1E4568 50%, #2D608F 100%);
      --text-color: #FFFFFF;
      --card-bg: rgba(255,255,255,0.1);
      --accent: #3DDC97;
    }
    [data-theme="light"] {
      --gradient: linear-gradient(135deg, #F0F5F9 0%, #D0E1F9 100%);
      --text-color: #0D1B2A;
      --card-bg: rgba(0,0,0,0.05);
      --accent: #3DDC97;
    }

    /* ───── GLOBAL RESET & BASE ───── */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--gradient);
      color: var(--text-color);
      line-height: 1.6;
      transition: background 0.3s, color 0.3s;
    }
    a { text-decoration: none; color: inherit; }

    /* ───── NAVIGATION ───── */
    .top-nav {
      position: fixed; top: 0; left: 0; width: 100%;
      display: flex; align-items: center; justify-content: space-between;
      padding: 1rem 2rem; z-index: 100;
    }
    .nav-left img { height: 125px; }
    .nav-right a {
      margin-left: 1.5rem; font-size: 1.25rem;
      color: var(--text-color); transition: color 0.3s;
    }
    .nav-right a:hover { color: var(--accent); }
    #theme-toggle {
      margin-left: 1.5rem; font-size: 1.25rem; cursor: pointer;
    }

    /* ───── MAIN CONTAINER ───── */
    .container {
      max-width: 1000px; margin: 220px auto 2rem; padding: 2rem;
      background: var(--card-bg); border-radius: 10px;
    }

    /* ───── VIDEO SECTIONS ───── */
    .video-section { margin-bottom: 3rem; }
    .video-section h2 {
      font-size: 2rem; margin-bottom: 1rem; color: var(--accent);
    }
    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
    }
    .video-card {
      background: var(--card-bg); border-radius: 8px;
      position: relative; padding-top: 56.25%;
      overflow: hidden; transition: box-shadow 0.3s;
    }
    .video-card::before {
      content: "Video Placeholder";
      position: absolute; top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      color: var(--text-color); font-size: 1.25rem;
    }
    .video-card:hover {
      box-shadow: 0 8px 20px rgba(0,0,0,0.6);
    }

    /* ───── FADE-IN ───── */
    .fade-in {
  opacity: 0;
  transform: translateY(20px);
  animation: fadeIn 0.8s forwards;    /* change 0.8s → 0.4s */
}

@keyframes fadeIn {
  to { opacity: 1; transform: translateY(0); }
}

/* staggered delays: change these from 1.6s,1.8s… down to 0.4s,0.6s… */
.post-grid .post-card:nth-child(1) { animation-delay: 0.4s; }
.post-grid .post-card:nth-child(2) { animation-delay: 0.6s; }
.post-grid .post-card:nth-child(3) { animation-delay: 0.8s; }
.post-grid .post-card:nth-child(4) { animation-delay: 1.0s; }


    /* ───── FOOTER ───── */
    footer {
      text-align: center; color: #AAAAAA; margin: 2rem 0;
    }
    footer a { color: var(--accent); }

    /* ───── RESPONSIVE ───── */
    @media (max-width: 768px) {
      .nav-left img { height: 100px; }
      .nav-right a, #theme-toggle { font-size: 1rem; margin-left: 1rem; }
      .container { margin-top: 260px; padding: 1rem; }
    }
  </style>
</head>

  <script>
    // Theme toggle logic
    const toggleVideos = document.getElementById('theme-toggle');
    const currentTheme = localStorage.getItem('theme') || 'dark';
    document.documentElement.setAttribute('data-theme', currentTheme);
    toggleVideos.textContent = currentTheme === 'dark' ? '☀️' : '🌙';
    toggleVideos.addEventListener('click', () => {
      const next = document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
      document.documentElement.setAttribute('data-theme', next);
      localStorage.setItem('theme', next);
      toggleVideos.textContent = next === 'dark' ? '☀️' : '🌙';
    });
  </script>
