<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Third-party libraries & AOS -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet"/>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

  <!-- Your compiled CSS & JS -->
  <link rel="stylesheet" href="css/styles.min.css">
  <script defer src="js/scripts.min.js"></script>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Videos – Mintara Finance Hub</title>

  <style>
    /* ─── Hide blinking cursor on click ─── */
    body, body * { caret-color: transparent !important; }
    *:focus { outline: none !important; }

    /* ───── THEME VARIABLES & RESET ───── */
    :root {
      --gradient: linear-gradient(135deg, #0F273D 0%, #1E4568 50%, #2D608F 100%);
      --text-color: #FFFFFF;
      --card-bg: rgba(255,255,255,0.1);
      --accent: #3DDC97;
    }
    [data-theme="light"] {
      --gradient: linear-gradient(135deg, #F0F5F9 0%, #D0E1F9 100%);
      --text-color: #0D1B2A;
      --card-bg: rgba(0,0,0,0.05);
      --accent: #3DDC97;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--gradient);
      color: var(--text-color);
      line-height: 1.6;
      transition: background 0.3s, color 0.3s;
    }
    a { text-decoration: none; color: inherit; }

    /* ───── NAVIGATION ───── */
    .top-nav {
      position: fixed; top: 0; left: 0; width: 100%;
      display: flex; align-items: center; justify-content: space-between;
      padding: 1rem 2rem; z-index: 100;
    }
    .nav-left img { height: 125px; }
    .nav-right a, #theme-toggle {
      margin-left: 1.5rem; font-size: 1.25rem; cursor: pointer;
      color: var(--text-color); transition: color 0.3s;
    }
    .nav-right a:hover { color: var(--accent); }

    /* ───── MAIN CONTAINER ───── */
    .container {
      max-width: 1000px; margin: 220px auto 2rem; padding: 2rem;
      background: var(--card-bg); border-radius: 10px;
    }

    /* ───── VIDEO GRID ───── */
    .video-section { margin-bottom: 3rem; }
    .video-section h2 {
      font-size: 2rem; margin-bottom: 1rem; color: var(--accent);
    }
    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
    }
    .video-card {
      background: var(--card-bg); border-radius: 8px;
      position: relative; padding-top: 56.25%;
      overflow: hidden; transition: box-shadow 0.3s;
    }
    .video-card::before {
      content: "Video Placeholder";
      position: absolute; top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      color: var(--text-color); font-size: 1.25rem;
      z-index: 0;
    }
    .video-card:hover { box-shadow: 0 8px 20px rgba(0,0,0,0.6); }

    /* ✅ REAL VIDEO DISPLAY FIX */
    .video-card.filled::before { content: none !important; }
    .video-card video, .video-card iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      border: none;
      border-radius: 8px;
      z-index: 1;
      background-color: #000;
    }

    /* ───── QUIZ BUTTONS ───── */
    .quiz-start {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background: var(--accent);
      color: var(--text-color);
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    /* ───── FOOTER ───── */
    footer {
      text-align: center; color: #AAAAAA; margin: 2rem 0;
    }
    footer a { color: var(--accent); }

    /* ───── RESPONSIVE ───── */
    @media (max-width: 768px) {
      .nav-left img { height: 100px; }
      .nav-right a, #theme-toggle { font-size: 1rem; margin-left: 1rem; }
      .container { margin-top: 260px; padding: 1rem; }
    }
  </style>
</head>

<body data-theme="dark">

  <footer class="fade-in" style="animation-delay:1.7s;">
    &copy; 2025 Mintara Finance Hub • <a href="index.html">Home</a>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const toggleBtn = document.getElementById('theme-toggle');
      const savedTheme = localStorage.getItem('theme') || 'dark';
      document.documentElement.setAttribute('data-theme', savedTheme);
      toggleBtn.textContent = savedTheme === 'dark' ? '☀️' : '🌙';
      toggleBtn.addEventListener("click", () => {
        const next = document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
        document.documentElement.setAttribute('data-theme', next);
        localStorage.setItem('theme', next);
        toggleBtn.textContent = next === 'dark' ? '☀️' : '🌙';
      });
      AOS.init({ duration: 300, once: true });
    });
  </script>
</body>
</html>
