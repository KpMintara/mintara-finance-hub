<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Third‑party libraries & AOS -->

  <!-- Your compiled CSS & JS -->
  <link rel="stylesheet" href="css/styles.min.css">
  <script defer src="js/scripts.min.js"></script>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Videos – Mintara Finance Hub</title>

  <style>
    /* ───── THEME VARIABLES & GLOBAL RESET ───── */
    :root {
      --gradient: linear-gradient(135deg, #0F273D 0%, #1E4568 50%, #2D608F 100%);
      --text-color: #FFFFFF;
      --card-bg: rgba(255,255,255,0.1);
      --accent: #3DDC97;
    }
    [data-theme="light"] {
      --gradient: linear-gradient(135deg, #F0F5F9 0%, #D0E1F9 100%);
      --text-color: #0D1B2A;
      --card-bg: rgba(0,0,0,0.05);
      --accent: #3DDC97;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--gradient);
      color: var(--text-color);
      line-height: 1.6;
      transition: background 0.3s, color 0.3s;
    }
    a { text-decoration: none; color: inherit; }

    /* ───── NAVIGATION ───── */
    .top-nav {
      position: fixed; top: 0; left: 0; width: 100%;
      display: flex; align-items: center; justify-content: space-between;
      padding: 1rem 2rem; z-index: 100;
    }
    .nav-left img { height: 125px; }
    .nav-right a, #theme-toggle {
      margin-left: 1.5rem; font-size: 1.25rem; cursor: pointer;
      color: var(--text-color); transition: color 0.3s;
    }
    .nav-right a:hover { color: var(--accent); }

    /* ───── MAIN CONTAINER ───── */
    .container {
      max-width: 1000px; margin: 220px auto 2rem; padding: 2rem;
      background: var(--card-bg); border-radius: 10px;
    }

    /* ───── VIDEO GRID ───── */
    .video-section { margin-bottom: 3rem; }
    .video-section h2 {
      font-size: 2rem; margin-bottom: 1rem; color: var(--accent);
    }
    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
    }
    .video-card {
      background: var(--card-bg); border-radius: 8px;
      position: relative; padding-top: 56.25%;
      overflow: hidden; transition: box-shadow 0.3s;
    }
    .video-card::before {
      content: "Video Placeholder";
      position: absolute; top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      color: var(--text-color); font-size: 1.25rem;
    }
    .video-card:hover {
      box-shadow: 0 8px 20px rgba(0,0,0,0.6);
    }

    /* ───── FADE‑IN ───── */
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 0.3s forwards;
    }
    @keyframes fadeIn { to { opacity: 1; transform: translateY(0); } }

    /* ───── MULTIPLE‑CHOICE QUIZ STYLES ───── */
    .quiz-start {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background: var(--accent);
      color: var(--text-color);
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .quiz-form {
      display: none;
      margin-top: 1rem;
    }
    .quiz-form .quiz-item {
      margin-bottom: 1rem;
    }
    .quiz-form .quiz-item label {
      display: block;
      margin: 0.25rem 0;
    }
    .quiz-form .quiz-submit {
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      background: var(--accent);
      color: var(--text-color);
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .quiz-result {
      margin-top: 0.75rem;
      font-weight: bold;
    }

    /* ───── FOOTER ───── */
    footer {
      text-align: center; color: #AAAAAA; margin: 2rem 0;
    }
    footer a { color: var(--accent); }

    /* ───── RESPONSIVE ───── */
    @media (max-width: 768px) {
      .nav-left img { height: 100px; }
      .nav-right a, #theme-toggle { font-size: 1rem; margin-left: 1rem; }
      .container { margin-top: 260px; padding: 1rem; }
    }
  </style>
</head>
<body data-theme="dark">

      <!-- Quiz for Budgeting Basics (Multiple‑Choice) -->

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Theme toggle
      const toggleBtn = document.getElementById('theme-toggle');
      const savedTheme = localStorage.getItem('theme') || 'dark';
      document.documentElement.setAttribute('data-theme', savedTheme);
      toggleBtn.textContent = savedTheme === 'dark' ? '☀️' : '🌙';
      toggleBtn.addEventListener("click", () => {
        const next = document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
        document.documentElement.setAttribute('data-theme', next);
        localStorage.setItem('theme', next);
        toggleBtn.textContent = next === 'dark' ? '☀️' : '🌙';
      });

      // Initialize AOS
      AOS.init({ duration: 300, once: true });

      // Multiple‑Choice Budgeting Quiz
      const startBtn = document.getElementById("start-budgeting-quiz");
      const quizForm = document.getElementById("budgeting-quiz-form");
      const resultEl = document.getElementById("budgeting-quiz-result");

      const questions = [
        {
          q: "You earn $3,000 monthly. According to the 50/30/20 rule, how much should go to savings?",
          options: ["$600","$900","$1,500","$2,100"],
          answer: "600"
        },
        {
          q: "Which is best for growing an emergency fund?",
          options: ["Keeping funds in checking account","High‑yield savings account","Investing in individual stocks","Using a money market checking"],
          answer: "high‑yieldsavingsaccount"
        },
        {
          q: "True or False: You should pay off credit card debt before mortgage debt if the APR is higher.",
          options: ["True","False"],
          answer: "true"
        },
        {
          q: "What percent of income is recommended for housing in a 50/30/20 budget?",
          options: ["20%","30%","50%","10%"],
          answer: "30"
        },
        {
          q: "To build a 3‑month emergency fund on $4,000/month expenses, you need:",
          options: ["$4,000","$8,000","$12,000","$16,000"],
          answer: "12000"
        }
      ];

      function renderQuiz() {
        quizForm.innerHTML = questions.map((item, i) => `
          <div class="quiz-item">
            <p>${i+1}. ${item.q}</p>
            ${item.options.map(opt => `
              <label>
                <input
                  type="radio"
                  name="q${i}"
                  value="${opt.toLowerCase().replace(/[^a-z0-9]/g,'')}"
                  required
                >
                ${opt}
              </label>
            `).join("")}
          </div>
        `).join("") + `
          <button type="submit" class="quiz-submit">Submit Answers</button>
        `;
        quizForm.style.display = "block";
      }

      startBtn.addEventListener("click", () => {
        startBtn.style.display = "none";
        renderQuiz();
        AOS.refresh();
      });

      quizForm.addEventListener("submit", e => {
        e.preventDefault();
        let score = 0;
        questions.forEach((item, i) => {
          const selected = quizForm.elements[`q${i}`].value;
          if (selected === item.answer) score++;
        });
        resultEl.textContent = `You scored ${score} out of ${questions.length}.`;
      });
    });
  </script>
</body>
