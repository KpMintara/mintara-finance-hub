    /* ───── THEME VARIABLES ───── */
    :root {
      --gradient: linear-gradient(135deg, #0F273D 0%, #1E4568 50%, #2D608F 100%);
      --text-color: #FFFFFF;
      --card-bg: rgba(255,255,255,0.1);
      --accent: #3DDC97;

    [data-theme="light"] {
      --gradient: linear-gradient(135deg, #F0F5F9 0%, #D0E1F9 100%);
      --text-color: #0D1B2A;
      --card-bg: rgba(0,0,0,0.05);
      --accent: #3DDC97;
    }

    /* ───── GLOBAL RESET & BASE ───── */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--gradient);
      color: var(--text-color);
      line-height: 1.6;
      transition: background 0.3s, color 0.3s;
    }
    a { text-decoration: none; color: inherit; }

    /* ───── NAVIGATION ───── */
    .top-nav {
      position: fixed; top: 0; left: 0; width: 100%;
      display: flex; align-items: center; justify-content: space-between;
      padding: 1rem 2rem; z-index: 100;
    }
    .nav-left img { height: 125px; }
    .nav-right a {
      margin-left: 1.5rem; font-size: 1.25rem;
      color: var(--text-color); transition: color 0.3s;
    }
    .nav-right a:hover { color: var(--accent); }
    #theme-toggle {
      margin-left: 1.5rem; font-size: 1.25rem; cursor: pointer;
    }

    /* ───── MAIN CONTAINER ───── */
    .container {
      max-width: 1000px; margin: 220px auto 2rem; padding: 2rem;
      background: var(--card-bg); border-radius: 10px;
    }

    /* ───── VIDEO SECTIONS ───── */
    .video-section { margin-bottom: 3rem; }
    .video-section h2 {
      font-size: 2rem; margin-bottom: 1rem; color: var(--accent);
    }
    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
    }
    .video-card {
      background: var(--card-bg); border-radius: 8px;
      position: relative; padding-top: 56.25%;
      overflow: hidden; transition: box-shadow 0.3s;
    }
    .video-card::before {
      content: "Video Placeholder";
      position: absolute; top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      color: var(--text-color); font-size: 1.25rem;
    }
    .video-card:hover {
      box-shadow: 0 8px 20px rgba(0,0,0,0.6);
    }

    /* ───── QUIZ STYLES ───── */
    .topic-quiz {
      margin-top: 1.5rem;
      padding: 1rem;
      background: rgba(255,255,255,0.05);
      border-radius: 8px;
    }
    .topic-quiz h2 {
      margin-bottom: 1rem;
      color: var(--accent);
      font-size: 1.5rem;
    }
    .topic-quiz .quiz-item {
      margin-bottom: 1rem;
    }
    .topic-quiz input {
      padding: 0.5rem;
      width: 100%;
      max-width: 400px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .topic-quiz .quiz-submit {
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      background: var(--accent);
      color: var(--text-color);
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .topic-quiz .quiz-result {
      margin-top: 0.75rem;
      font-weight: bold;
    }

    /* ───── FADE-IN ───── */
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 0.3s forwards;
    }
    @keyframes fadeIn {
      to { opacity: 1; transform: translateY(0); }
    }

    /* ───── FOOTER ───── */
    footer {
      text-align: center; color: #AAAAAA; margin: 2rem 0;
    }
    footer a { color: var(--accent); }

    /* ───── RESPONSIVE ───── */
    @media (max-width: 768px) {
      .nav-left img { height: 100px; }
      .nav-right a, #theme-toggle { font-size: 1rem; margin-left: 1rem; }
      .container { margin-top: 260px; padding: 1rem; }
    }
  </style>
</head>

  <script>
    // Theme toggle logic
    const toggleVideos = document.getElementById('theme-toggle');
    const currentTheme = localStorage.getItem('theme') || 'dark';
    document.documentElement.setAttribute('data-theme', currentTheme);
    toggleVideos.textContent = currentTheme === 'dark' ? '☀️' : '🌙';
    toggleVideos.addEventListener('click', () => {
      const next = document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
      document.documentElement.setAttribute('data-theme', next);
      localStorage.setItem('theme', next);
      toggleVideos.textContent = next === 'dark' ? '☀️' : '🌙';
    });

    // Quiz data and rendering
    const quizData = {
      budgeting: [
        { question: "What percentage of income goes to savings in the 50/30/20 rule?", answer: "20" },
        { question: "True or False: You should spend 50% of your income on wants.", answer: "false" }
      ],
      saving: [
        { question: "Name one benefit of saving early.", answer: "compound interest" },
        { question: "True or False: Higher interest rates help savers.", answer: "true" }
      ],
      investing: [
        { question: "What is diversification?", answer: "spreading risk" },
        { question: "True or False: Stocks guarantee returns.", answer: "false" }
      ],
      debt: [
        { question: "What does APR stand for?", answer: "annual percentage rate" },
        { question: "True or False: Paying only the minimum increases total interest paid.", answer: "true" }
      ]
    };

    document.addEventListener("DOMContentLoaded", () => {
      document.querySelectorAll(".topic-quiz").forEach(quizEl => {
        const topic = quizEl.dataset.quizTopic;
        const items = quizData[topic] || [];
        const container = quizEl.querySelector(".quiz-container");

        items.forEach((item, i) => {
          container.insertAdjacentHTML("beforeend", `
            <div class="quiz-item">
              <label for="answer-${topic}-${i}">${i + 1}. ${item.question}</label><br>
              <input type="text"
                     id="answer-${topic}-${i}"
                     aria-label="Answer for question ${i+1}">
            </div>
          `);
        });

        quizEl.querySelector(".quiz-submit").addEventListener("click", () => {
          let score = 0;
          items.forEach((item, i) => {
            const resp = document
              .getElementById(`answer-${topic}-${i}`)
              .value.trim()
              .toLowerCase();
            if (resp === item.answer.toLowerCase()) score++;
          });
          quizEl.querySelector(".quiz-result").textContent =
            `You got ${score} out of ${items.length}!`;
        });
      });
      AOS.init({ duration: 300, once: true });
    });
  </script>
